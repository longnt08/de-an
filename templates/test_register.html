<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../static/css/register.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
    }

    .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1s ease-in-out;
        height: 550px;
        width: 550px;
    }

    h2 {
        text-align: center;
        color: #333;
    }

    label {
        display: block;
        margin-top: 10px;
        color: #555;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
        width: 530px;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus {
        border-color: #6c63ff;
        box-shadow: 0 0 8px rgba(108, 99, 255, 0.6);
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #6c63ff;
        color: #fff;
        border: none;
        border-radius: 5px;
        margin-top: 20px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #5a52e6;
    }

    /* Animation for form container */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Animation for input fields when typing */
    input:focus {
        animation: pulse 0.5s;
    }

    @keyframes pulse {
        0% {
            box-shadow: 0 0 0 0 rgba(108, 99, 255, 0.5);
        }
        100% {
            box-shadow: 0 0 12px 2px rgba(108, 99, 255, 0);
        }
    }

    /* Responsive styling */
    @media (max-width: 600px) {
        .form-container {
            width: 90%;
        }
    }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="../static/images/v1_3.png" alt="logo" style="width: 500px; height: 100px;">
        <h2>Register</h2>

        {% if error %}
        <p style="color: red; text-align: center;">{{ error }}</p>
        {%endif%}

        <form action="{{ url_for('register_post') }}" method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" required><br>
            <label for="email">Email</label>
            <input type="email" name="email" required><br>
            <label for="password">Password:</label>
            <input type="password" name="password" required><br>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
