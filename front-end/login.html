<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./static/css/login-register.css"/>
    <title>Login</title>
    <style>
      body {
        background-image: url('./static/images/city.jpg');
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <div class="v1_1">
      <div class="v2_0">
        
        <div class="flip-container">
          <div class="flipper">
            <div class="front">
              <img src="./static/images/v1_3.png" alt="Logo" width="500px" />
            </div>
            <div class="back">
              <span class="v1_4">Welcome to </span>
              <span class="v1_5">Tenant Management System</span>
              <span class="v1_6">Please Login your account</span>
            </div>
          </div>
        </div>
        
        <div style="text-align: center;">
          <p style="color: red;" id="error"></p>
        </div>

        <form method="POST">
        <div class="v1_7">
          <label for="email" class="v1_8">Email</label>
          <input class="v1_9" id="email" name="email" type="email" placeholder="Enter your email ..." required/>
        </div>
        <div class="v1_7">
          <label for="password" class="v1_8">Password</label>
          <div class="v1_9_1">
            <input class="v1_9_2" id="password" type="password" name="password" required/>
            <img src=".//static/images/v1_15.png" />
          </div>
        </div>
        <div class="v2_1">
          <div class="v2_2">
            <input class="v2_3" type="checkbox" />
            <span class="v2_4">Remember me</span>
          </div>
          <span class="v2_5">Forgot Password?</span>
        </div>
        <div class="v1_7" style="display: flex; align-items: center;">
          <button id="btn" type="submit" style="width: 150px; height: 50px; background-color: aqua; border-radius: 10px;cursor: pointer;">Log In</button>
        </div>
        </form>

        <span class="v1_4">Or Continue With</span>
        <div class="v2_6">
          <a class="v2_7" href="#">
            <div class="v2_8"></div>
            <span class="v2_9">Google</span>
          </a>
          <a class="v2_7" href="#">
            <div class="v2_10"></div>
            <span class="v2_11">Facebook</span>
          </a>
        </div>
        <a class="v2_12" href="./register.html">
          New member here?
          <span style="color: rgb(69, 169, 234)">Register Now</span>
        </a>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");

        form.addEventListener("submit", async function (event) {
          event.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          const formData = new FormData();
          formData.append("email", email);
          formData.append("password", password);

          try {
            const response = await fetch("http://127.0.0.1:5000/login", {
              method: "POST",
              body: formData
            });

            const result = await response.json();

            if (response.ok) {
              alert(result.message);
              window.location.href = "http://127.0.0.1:5500/front-end/homepage.html";
            } else {
              alert(`Error: ${result.message}`);
            }
          } catch (error) {
            console.error("An error occurred:", error);
            alert("An error occurred. Please try again later");
          }
        });
      });
    </script>
  </body>
</html>
