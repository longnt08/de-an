<!DOCTYPE html>
<html>
  <head>
    <link href="./static/css/home.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"/>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
    <link rel="stylesheet" href="./static/css/infor.css" />
    <title>Homepage</title>
  </head>
  <body>
    <div class="container-home"> <!--v3_1-->
      <div class="header"> <!--v3_2-->
        <img src="./static/images/v1_3.png" />
        <div class="header-link active" style="background-color: rgb(116, 175, 117); color: white">
          News
        </div>
        <div class="header-link">Services</div> <!--v3_3-->
        <div class="header-link">Payment</div>
        <div class="header-link">About us</div>
      </div>
      <div class="main-content"> <!--v3_4-->
        <div class="main-section"> <!--v3_5-->
          <div class="main-title">News</div> <!--v3_6-->

          <div class="profile-card">
            <div class="profile-header">
              <img
                src="https://e.khoahoc.tv/photos/image/2022/01/13/lung-mat-3.jpg"
                alt="Profile Picture"
                class="profile-img"/>
              <h2 class="user-name" id="user-name"></h2>
            </div>
            <div class="profile-info">
              <p id="houseNum"><strong>House number: </strong></p>
              <p id="email"><strong>Email: </strong></p>
              <p id="phone"><strong>Phone: </strong></p>
              <p id="location"><strong>Location: </strong></p>
            </div>
            <div class="btn-container">
              <div>
                <button class="btn"><a href="#" style="text-decoration: none; color: white;">Edit Profile</a></button>
              </div>
              <div>
                <button class="btn"><a href="./login.html" style="text-decoration: none; color: white;">Log out</a></button>
              </div>
            </div>
          </div>

          <div class="notification-card"> <!--v3_7-->
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtuphMb4mq-EcVWhMVT8FCkv5dqZGgvn_QiA&s"
              style="border-radius: 50%"/>
            <div class="notification-info"> <!--v3_8-->
              <span class="user-info"> <!--v3_9-->
                <a class="tooltip"
                  style="color: black; text-decoration: none""></a>
              </span>
            </div>
          </div>
          
        </div>

        <div class="dynamic-content" id="dynamicContent"></div> <!--v3_11-->
      </div>
    </div>
    <script src="./static/js/main.js"></script>
    <script src="./static/js/infor.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async function() {
        try {
          const response = await fetch("http://127.0.0.1:5000/get_user_info");

          if (response.ok) {
            const userData = await response.json();
          

          document.getElementById('user-name').innerText = userData.username || "User";
          document.getElementById('houseNum').innerHTML = `<strong>House number: </strong> ${userData.houseNum}`;
          document.getElementById('email').innerHTML = `<strong>Email: </strong> ${userData.email}`;
          document.getElementById('phone').innerHTML = `<strong>Phone: </strong> ${userData.phone}`;
          document.getElementById('location').innerHTML = `<strong>Location: </strong> ${userData.location}`;

          } else {
            console.error("Failed to load user data");
            alert("Could not retrieve user information. Please log in again");
          }
        } catch (error) {
          console.error("Error fetching user data:", error);
          alert("An error occurred. Pleased try again.")
        }
      });
    </script>
  </body>
</html>
