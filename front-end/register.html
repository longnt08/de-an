<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link href="./static/css/login-register.css" rel="stylesheet" />
    <title>Register</title>
    <style>
      body {
        background-image: url('./static/images/city.jpg');
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <div class="v1_1">
      <div class="v1_2">

        <div class="flip-container" style="margin-bottom: 0; padding-bottom: 0;">
          <div class="flipper">
            <div class="front">
              <img src="./static/images/v1_3.png" alt="Logo" width="500px" />
            </div>
            <div class="back">
              <span class="v1_4">Welcome to </span>
              <span class="v1_5">Tenant Management System</span>
              <span class="v1_6">Enter your information below to continue</span>
            </div>
          </div>
        </div>


        <p style="color: red;" id="error"></p>

        
        <form style="margin-top: 0; padding-top: 0;">

          <div class="v1_10" >
            <!--get Email-->
            <div class="v1_11" >
              <label for="register_email" class="v1_8">Email</label>
              <input class="v1_13" id="email" name="email" type="email" placeholder="Enter your email ..." style="width: 90%;" required/>
            </div>
            <!--get relation-->
            <div class="v1_11"  >
              <label for="relation" class="v1_8">Quan hệ với chủ hộ</label>
              <select name="relation" id="relation" class="v1_13">
                <option value="" disabled selected style="padding-left: 20px;">Chọn</option>
                <option value="Chồng">Chồng</option>
                <option value="Chủ hộ">Chủ hộ</option>
                <option value="Vợ">Vợ</option>
                <option value="Con">Con</option>
                <option value="Bố">Bố</option>
                <option value="Mẹ">Mẹ</option>
              </select>
            </div>

            <!-- get first name -->
            <div class="v1_11"  >
              <label for="firstName" class="v1_12">First name</label>
              <input id="firstName" name="firstName" class="v1_13" type="text" required />
            </div>
            <!-- get last name  -->
            <div class="v1_11"  >
              <label for="lastName" class="v1_12">Last name</label>
              <input id="lastName" name="lastName" class="v1_13" type="text" required />
            </div>
            <!-- get house number  -->
            <div class="v1_11"  >
              <label for="houseNum" class="v1_12">House number</label>
              <input type="text" id="houseNum" name="houseNum" class="v1_13" required>
            </div>
            <!-- get phone  -->
            <div class="v1_11"  >
              <label for="phone" class="v1_12">Phone</label>
              <input type="tel" id="phone" name="phone" class="v1_13" required>
            </div>
            <!--get birthday-->
            <div class="v1_11"  >
              <label for="Birthday" class="v1_12">Birthday</label>
              <input type="date" id="dob" class="v1_15" required/>
            </div>
            <!--get location-->
            <div class="v1_11"  >
              <label for="location" class="v1_12">Your location</label>
              <input class="v1_15" id="location" name="location" type="text" required/>
            </div>
            <!-- get password  -->
            <div class="v1_11"  >
              <label for="password" class="v1_12">Create Password</label>
                <input id="password" name="password" class="v1_15" type="password" required/>
            </div>
            <!-- confirm password  -->
            <div class="v1_11"  >
              <label for="confirmPassword" class="v1_12">Confirm Password</label>
                <input id="confirmPassword" name="confirmPassword" class="v1_15" type="password" required/>
            </div>
            
          </div>
          <!-- get location  -->

          <div class="div-btn" style="display: flex; justify-content: center; padding-top: 5px; height: 50px;">
            <button id="registerBtn" type="submit" class="v1_13" style="background-color: rgb(183, 152, 212); width: 30%; margin:0 50px 0 25px; height: 90%">Create Account</button>
            <button class="v1_13" style="width: 30%; margin: 0 40px 0 0; height: 90%;"><a href="./login.html" style="text-decoration: none; ">Already have an account? Log in</a></button>
          </div>
        </form>
      </div>
    </div>

    <script src="./static/js/register.js"></script>
  </body>
</html>
